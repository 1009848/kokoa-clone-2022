<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/SY - Kokoa Clone</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
         <div class="status-bar__column">
              <span>No Service</span>
              <i class="fas fa-wifi"></i>
         </div>
         <div class="status-bar__column">
              <span>07:00</span>
         </div>
         <div class="status-bar__column">
              <span>110%</span>
              <i class="fas fa-battery-full fa-lg"></i>
              <i class="fas fa-bolt"></i>
         </div>
    </div>
   
  <header class="alt-header">
    <div class="alt-header__column">
      <a href="chats.html">
      <i class="fas fa-angle-left fa-2x"></i>
    </a>
    </div>
    <div class="alt-header__column">
      <h1 class="alt-header__title">Sunyoung</h1>
    </div>
    <div class="alt-header__column">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-bars fa=3x"></i></span>
    </div>
  </header>
  

    
   
  <main class="main-screen main-chat">
    <div class="chat__timesmap">
      Tuesday , November 22, 2022
    </div>

    <div class="message-row">
      <img src="0b1cbfb151e7b416353b084b1b5be21c.jpg">
      <div class="message-row__content">
        <span class="message_author">Sunyoung</span>
        <div class="message_infor">
          <span class="message__bubble">안녕하세요</span></div>
          <div class="message_infor">
          <span class="message__bubble">Kokoa Clone입니다! 반갑습니다!</span>
          <span class="message__time">10:04</span>
          </div>
      </div>
 </div>
 

    <div class="message-row message-row--own">
      <div class="message-row__content">
        <div class="message__info">
          <span class="message__bubble">김선영입니다! 반갑습니다!</span>
          <span class="message__time">10:10</span>
        </div>
      </div>
    </div>
  </main>

  <form class="reply">
    <div class="reply__column">
      <i class="far fa-plus-square fa-lg"></i>
    </div>
    <div class="reply__column">
      <input type="text" placeholder="여기에 메시지를 입력해주세요..." />
      <i class="far fa-smile-wink fa-lg"></i>
      <button>
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </form>
  
  
  <div id="no-mobile">
    <span>Your screen is too big ㅠㅠ</span>
  </div>

  <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
      ></script>
    </body>
  </html>
